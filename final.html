
<!DOCTYPE html>
<html>
<head>
	<title>Medication Reminder</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #2e5682;
			color: #ffffff;
		}
		form {
			width: 400px;
			margin: 50px auto;
			padding: 20px;
			background-color: #fff;
			border: 1px solid #ddd;
			box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
			color: #000;
		}
		label {
			display: block;
			margin-top: 10px;
		}
		input[type="text"], input[type="number"], input[type="time"] {
			width: 100%;
			padding: 5px;
			margin-top: 5px;
			border: 1px solid #ddd;
			border-radius: 3px;
			box-sizing: border-box;
		}
		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 3px;
			cursor: pointer;
			margin-top: 20px;
		}
		table {
			width: 80%;
			margin: 20px auto;
			background-color: #fff;
			border-collapse: collapse;
		}
		th, td {
			border: 1px solid #ddd;
			padding: 8px;
			text-align: left;
		}
		th {
			background-color: #4CAF50;
			color: white;
		}
		td {
			background-color: white;
			color: black;
		}
	</style>
</head>
<body>
	<form onsubmit="submitData(); return false;">
		<label for="medication">Medication Name:</label>
		<input type="text" id="medication" name="medication">
		<label for="dosage">Dosage:</label>
		<input type="number" id="dosage" name="dosage" min="1" max="1000">
		<label for="time">Time to Take:</label>
		<input type="time" id="time" name="time">
		<button type="submit">Submit</button>
	</form>

	<table>
		<thead>
			<tr>
				<th>Medication Name</th>
				<th>Dosage</th>
				<th>Time to Take</th>
			</tr>
		</thead>
		<tbody id="dataTable">
		</tbody>
	</table>

	<script>
		function submitData() {
			var medication = document.getElementById('medication').value;
			var dosage = document.getElementById('dosage').value;
			var time = document.getElementById('time').value;

			var table = document.getElementById('dataTable');
			var row = table.insertRow();
			var cell1 = row.insertCell(0);
			var cell2 = row.insertCell(1);
			var cell3 = row.insertCell(2);

			cell1.textContent = medication;
			cell2.textContent = dosage;
			cell3.textContent = time;
		}
	</script>
</body>
</html>
